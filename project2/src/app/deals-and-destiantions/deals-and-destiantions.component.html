<section>
  <div class="container">
    <h1>
      Deals & Destiantions
      <hr />
    </h1>

    <div class="items">
        <div class="item" *ngFor="let item of articles2">
            <div class="image">
            <img src="../{{item.src}}" alt="{{item.title}}">
            </div>
            <h2>{{item.title}}</h2>
            <p>{{item.text}}</p>
        </div>
    </div>
  </div>
</section>
